<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>ExecutionEngine</title>
    <!-- Latest compiled and minified CSS -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <link href="dist/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="dist/jquery.min.js"></script>
    <script src="dist/bootstrap.min.js"></script>

    <!-- plugin: jsoneditor -->
    <link href="dist/jsoneditor.css" rel="stylesheet" type="text/css">
    <script src="dist/jsoneditor.js"></script>

    <!--plugin: jsontree -->
    <link href="dist/themes/default/style.css" rel="stylesheet" type="text/css">
    <script src="dist/jstree.js"></script>

    <!-- customerization -->
    <link href="asset/css/style.css" rel="stylesheet" type="text/css">

    <!--web socket -->
    <script src="dist/sockjs.min.js"></script>
    <script src="dist/stomp.min.js"></script>
</head>
<body>

<div class="container" id="main">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <a class="navbar-brand" href="#">Execution Engine</a>
    </nav>

    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div id="catalog">
                <div id="catalog-bar"></div>
                <div id="catalog-tree">
                    <div id="tree"></div>
                </div>
            </div>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div id="jsoneditor"></div>
        </div>

        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <button type="button" class="btn btn-primary btn-block" id="btn_execute">Execute</button>
            <button type="button" class="btn btn-primary btn-block" id="btn_save">Save</button>
            <button type="button" class="btn btn-danger btn-block" id="btn_delete">Delete</button>
            <button type="button" class="btn" id="btn_load"></button>

            <div>
                <button type="button" id="btn_modal" data-toggle="modal" href="#modal_execute_output">
                </button>
                <div class="modal fade" id="modal_execute_output" data-keyboard="false" data-backdrop="static">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                        id="model_close">&times;</button>
                                <h4 class="modal-title">Execution output</h4>
                            </div>
                            <div class="modal-body">
                                <div id="modal_execute_output_body"></div>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->
            </div>
        </div>
    </div>
</div>

<script src="asset/javascript/ajaxFactory.js"></script>
<script src="asset/javascript/buttonControl.js"></script>
<script src="asset/javascript/initialData.js"></script>
<script src="asset/javascript/executeOutput.js"></script>
</body>
</html>
